<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>처방결과</title>
</head>
<style>
    @font-face {
        font-family: 'SBAggroB';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    * {
        font-family: 'SBAggroB';
    }

    .title {
        margin: auto;
        display: block;
        width: fit-content;
        font-size : 70px;
    }

    .img {
        width: 90%;
        margin: auto;
        display: block;
        border-radius: 15px;
        box-shadow: 10px 10px 20px gray;
        
    }
    .subtitle { 
        margin: auto;
        display: block;
        width: fit-content;
        font-size : 40px;
    }

    .space {
        height: 20px;
    }
</style>

<body>
    <h1 class="title">현장진단 처방결과</h1>
    <div class="space"></div>
    <img src="./Prescription.png" class="img">
    <div class="space"></div>
    <p class="subtitle">▵화면 예시</p>

</body>

</html>
